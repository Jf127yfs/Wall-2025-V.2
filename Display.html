<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panopticon Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    #stage-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .stage-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
    }

    .stage-frame.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }

    .stage-frame.exiting {
      opacity: 0;
      z-index: 5;
    }

    #progress-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }

    #progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #00ccff);
      width: 0%;
      transition: width 0.3s ease;
    }

    #stage-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #settings-overlay.visible {
      display: flex;
    }

    #settings-panel {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      color: white;
    }

    .setting-group {
      margin-bottom: 25px;
    }

    .setting-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #00ff88;
    }

    .setting-group input,
    .setting-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
    }

    .setting-group input:focus,
    .setting-group select:focus {
      outline: none;
      border-color: #00ff88;
    }

    .duration-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    .duration-item label {
      font-weight: normal;
      font-size: 12px;
      color: #999;
      margin-bottom: 5px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }

    button.primary {
      background: #00ff88;
      color: black;
    }

    button.secondary {
      background: #333;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    #settings-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      font-size: 20px;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(10px);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #settings-button:hover {
      background: rgba(0, 255, 136, 0.2);
      border-color: #00ff88;
      transform: scale(1.1);
    }

    .loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #00ff88;
      padding: 30px 50px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1500;
      border: 2px solid #00ff88;
      text-align: center;
    }

    .loading-message.hidden {
      display: none;
    }

    .control-panel {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: none;
    }

    .control-panel.visible {
      display: block;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="stage-container"></div>

  <div id="progress-bar">
    <div id="progress-fill"></div>
  </div>

  <div id="stage-indicator">
    <span id="current-stage">Initializing...</span>
  </div>

  <div id="loading-msg" class="loading-message">
    <div>‚öôÔ∏è Setting up display...</div>
    <div style="font-size: 14px; margin-top: 10px; color: #999;">Please configure your deployment URL</div>
  </div>

  <button id="settings-button">‚öôÔ∏è</button>

  <div class="control-panel" id="control-panel">
    <button class="control-btn" onclick="skipToNext()">‚è≠Ô∏è Next</button>
    <button class="control-btn" onclick="skipToPrev()">‚èÆÔ∏è Prev</button>
    <button class="control-btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
  </div>

  <div id="settings-overlay">
    <div id="settings-panel">
      <h2 style="color: #00ff88; margin-bottom: 20px;">‚öôÔ∏è Display Settings</h2>
      
      <div class="setting-group">
        <label>üîó Deployment URL:</label>
        <input type="text" id="deployment-url" placeholder="https://script.google.com/.../exec">
        <div style="font-size: 11px; color: #666; margin-top: 5px;">
          Your deployed web app URL (without parameters)
        </div>
      </div>

      <div class="setting-group">
        <label>‚è±Ô∏è Stage Durations (seconds):</label>
        <div class="duration-grid">
          <div class="duration-item">
            <label>Intro:</label>
            <input type="number" id="duration-intro" value="30" min="5" max="600">
          </div>
          <div class="duration-item">
            <label>Wall:</label>
            <input type="number" id="duration-wall" value="120" min="10" max="600">
          </div>
          <div class="duration-item">
            <label>Matchmaker:</label>
            <input type="number" id="duration-mm" value="90" min="10" max="600">
          </div>
          <div class="duration-item">
            <label>MSA:</label>
            <input type="number" id="duration-msa" value="60" min="10" max="600">
          </div>
          <div class="duration-item">
            <label>Network:</label>
            <input type="number" id="duration-network" value="60" min="10" max="600">
          </div>
          <div class="duration-item">
            <label>Map:</label>
            <input type="number" id="duration-map" value="60" min="10" max="600">
          </div>
        </div>
      </div>

      <div class="setting-group">
        <label>üé® Transition Style:</label>
        <select id="transition-style">
          <option value="fade">Fade (Smooth)</option>
          <option value="instant">Instant (No transition)</option>
        </select>
      </div>

      <div class="setting-group">
        <label>
          <input type="checkbox" id="show-controls" style="width: auto; margin-right: 10px;">
          Show manual controls (for testing)
        </label>
      </div>

      <div class="button-group">
        <button class="secondary" onclick="closeSettings()">Cancel</button>
        <button class="primary" onclick="saveSettings()">üíæ Save & Restart</button>
      </div>
    </div>
  </div>

  <script>
    let config = {
      deploymentUrl: localStorage.getItem('deploymentUrl') || '',
      stages: [
        { name: 'intro', page: 'intro', duration: 30 },
        { name: 'wall', page: 'wall', duration: 120 },
        { name: 'mm', page: 'mm', duration: 90 },
        { name: 'msa', page: 'msa', duration: 60 },
        { name: 'network', page: 'network', duration: 60 },
        { name: 'map', page: 'map', duration: 60 }
      ],
      transitionStyle: localStorage.getItem('transitionStyle') || 'fade',
      transitionDuration: 1000,
      showControls: localStorage.getItem('showControls') === 'true'
    };

    config.stages.forEach(stage => {
      const saved = localStorage.getItem(`duration-${stage.name}`);
      if (saved) stage.duration = parseInt(saved);
    });

    let currentStageIndex = 0;
    let stageTimer = null;
    let progressTimer = null;
    let iframes = {};
    let isPaused = false;
    let remainingTime = 0;
    let pauseStartTime = 0;

    function init() {
      if (config.showControls) {
        document.getElementById('control-panel').classList.add('visible');
      }

      if (!config.deploymentUrl) {
        document.getElementById('loading-msg').classList.remove('hidden');
        showSettings();
        return;
      }

      document.getElementById('loading-msg').classList.add('hidden');
      createIframes();
      startShowcase();
    }

    function createIframes() {
      const container = document.getElementById('stage-container');
      container.innerHTML = '';

      config.stages.forEach((stage, index) => {
        const iframe = document.createElement('iframe');
        iframe.id = `frame-${stage.name}`;
        iframe.className = 'stage-frame';
        iframe.src = `${config.deploymentUrl}?page=${stage.page}&t=${Date.now()}`;
        
        iframe.onerror = () => {
          console.error(`Failed to load ${stage.name}`);
        };

        iframe.onload = () => {
          console.log(`${stage.name} loaded successfully`);
        };

        if (index === 0) {
          iframe.classList.add('active');
        }

        container.appendChild(iframe);
        iframes[stage.name] = iframe;
      });
    }

    function startShowcase() {
      showStage(0);
    }

    function showStage(index) {
      currentStageIndex = index;
      const stage = config.stages[index];
      
      console.log(`Showing stage: ${stage.name} for ${stage.duration}s`);
      
      document.getElementById('current-stage').textContent = 
        `${stage.name.toUpperCase()} (${index + 1}/${config.stages.length})`;

      Object.values(iframes).forEach(iframe => {
        iframe.classList.remove('active', 'exiting');
      });

      const currentFrame = iframes[stage.name];
      if (currentFrame) {
        currentFrame.classList.add('active');
      }

      startProgress(stage.duration);

      clearTimeout(stageTimer);
      stageTimer = setTimeout(() => {
        const nextIndex = (index + 1) % config.stages.length;
        transitionToStage(nextIndex);
      }, stage.duration * 1000);

      remainingTime = stage.duration * 1000;
    }

    function transitionToStage(nextIndex) {
      if (isPaused) return;

      const currentStage = config.stages[currentStageIndex];
      const currentFrame = iframes[currentStage.name];
      
      if (currentFrame) {
        currentFrame.classList.add('exiting');
      }
      
      setTimeout(() => {
        showStage(nextIndex);
      }, config.transitionDuration);
    }

    function startProgress(duration) {
      const progressFill = document.getElementById('progress-fill');
      progressFill.style.width = '0%';
      
      clearInterval(progressTimer);
      
      const startTime = Date.now();
      const endTime = startTime + (duration * 1000);
      
      progressTimer = setInterval(() => {
        if (isPaused) return;

        const now = Date.now();
        const elapsed = now - startTime;
        const total = endTime - startTime;
        const percentage = Math.min((elapsed / total) * 100, 100);
        
        progressFill.style.width = percentage + '%';
        
        if (percentage >= 100) {
          clearInterval(progressTimer);
        }
      }, 50);
    }

    function skipToNext() {
      clearTimeout(stageTimer);
      const nextIndex = (currentStageIndex + 1) % config.stages.length;
      transitionToStage(nextIndex);
    }

    function skipToPrev() {
      clearTimeout(stageTimer);
      const prevIndex = (currentStageIndex - 1 + config.stages.length) % config.stages.length;
      transitionToStage(prevIndex);
    }

    function togglePause() {
      isPaused = !isPaused;
      if (isPaused) {
        clearTimeout(stageTimer);
        clearInterval(progressTimer);
        pauseStartTime = Date.now();
      } else {
        const stage = config.stages[currentStageIndex];
        stageTimer = setTimeout(() => {
          const nextIndex = (currentStageIndex + 1) % config.stages.length;
          transitionToStage(nextIndex);
        }, remainingTime);
        
        startProgress(remainingTime / 1000);
      }
    }

    function showSettings() {
      document.getElementById('settings-overlay').classList.add('visible');
      
      document.getElementById('deployment-url').value = config.deploymentUrl;
      document.getElementById('transition-style').value = config.transitionStyle;
      document.getElementById('show-controls').checked = config.showControls;
      
      config.stages.forEach(stage => {
        const input = document.getElementById(`duration-${stage.name}`);
        if (input) input.value = stage.duration;
      });
    }

    function closeSettings() {
      document.getElementById('settings-overlay').classList.remove('visible');
    }

    function saveSettings() {
      const urlInput = document.getElementById('deployment-url');
      config.deploymentUrl = urlInput.value.trim();
      
      if (config.deploymentUrl.endsWith('/')) {
        config.deploymentUrl = config.deploymentUrl.slice(0, -1);
      }
      
      localStorage.setItem('deploymentUrl', config.deploymentUrl);
      
      config.transitionStyle = document.getElementById('transition-style').value;
      localStorage.setItem('transitionStyle', config.transitionStyle);
      
      config.showControls = document.getElementById('show-controls').checked;
      localStorage.setItem('showControls', config.showControls);
      
      config.stages.forEach(stage => {
        const input = document.getElementById(`duration-${stage.name}`);
        if (input) {
          const duration = parseInt(input.value);
          stage.duration = duration;
          localStorage.setItem(`duration-${stage.name}`, duration);
        }
      });
      
      closeSettings();
      location.reload();
    }

    document.getElementById('settings-button').addEventListener('click', showSettings);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        skipToNext();
      } else if (e.key === 'ArrowLeft') {
        skipToPrev();
      } else if (e.key === ' ') {
        e.preventDefault();
        togglePause();
      } else if (e.key === 's' || e.key === 'S') {
        const overlay = document.getElementById('settings-overlay');
        if (overlay.classList.contains('visible')) {
          closeSettings();
        } else {
          showSettings();
        }
      }
    });

    window.addEventListener('load', init);

    window.addEventListener('beforeunload', (e) => {
      if (config.deploymentUrl) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
